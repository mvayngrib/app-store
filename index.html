<script>
  $(document).ready(function(){
    $(".img").each(function(){
      var qrcode = qr('http://blah.blah.com:oogle')
      qrcode.className = 'overlaycontent'
      $(this).find('.expand').empty().append(qrcode)
    })

    $(".img").mouseenter(function(){
      $(this).addClass("hover");
      // var qrcode = qr('http://blah.blah.com:oogle')
      // qrcode.className = 'overlaycontent'
      // $(this).find('.expand').empty().append(qrcode)
    })
    .mouseleave(function(){
