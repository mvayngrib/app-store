<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/defunctzombie/qr-element/master/dist/qr.js"></script>
  </head>
  <body>

    <section>
      <h1>e-Estonia Government Apps</h1>
      <header id="effect-1" class="effects clearfix">
        <div class="img" data-qr="5;http://40.68.45.238:44445;eres">
          <img src="images/eresidency.png" alt>
          <div class="caption">
            E-residency
          </div>
          <div class="overlay">
            <a href="#" class="expand"></a>
            <a class="close-overlay hidden">x</a>
          </div>
        </div>
        <div class="img" data-qr="5;http://40.68.45.238:44445;caal">
          <img src="images/caal1.png" alt>
          <div class="caption">
            Company and activity licence
          </div>
          <div class="overlay">
            <a href="#" class="expand"></a>
            <a class="close-overlay hidden">x</a>
          </div>
        </div>
        <div class="img" data-qr="5;http://40.68.45.238:44445;cal">
          <img src="images/cal1.png" alt>
          <div class="caption">
            Culture and leisure
          </div>
          <div class="overlay">
            <a href="#" class="expand"></a>
            <a class="close-overlay hidden">x</a>
          </div>
        </div>
        <div class="img" data-qr="5;http://40.68.45.238:44445;environment">
          <img src="images/environment1.png" alt>
          <div class="caption">
            Environment
          </div>
          <div class="overlay">
            <a href="#" class="expand"></a>
            <a class="close-overlay hidden">x</a>
          </div>
        </div>
      </header>
    </section>
    <section>
      <h1>e-Estonia Third Party Apps</h1>
      <header id="effect-1" class="effects clearfix">
        <div class="img" data-qr="5;http://40.68.45.238:44445;lhv">
          <img src="images/lhv.jpg" alt>
          <div class="caption">
            LHV Bank
          </div>
          <div class="overlay">
            <a href="#" class="expand"></a>
            <a class="close-overlay hidden">x</a>
          </div>
        </div>
        <div class="img" data-qr="5;http://40.68.45.238:44445;crowdfunder">
          <img src="images/crowdfunder1.jpg" alt>
          <div class="caption">
            Crowdfunder
          </div>
          <div class="overlay">
            <a href="#" class="expand"></a>
            <a class="close-overlay hidden">x</a>
          </div>
        </div>
      </header>
    </section>

    <script>
      $(document).ready(function(){
        $("[data-qr]").each(function(){
          var qrcode = qr(this.dataset.qr, {
            background: '#000',
            foreground: '#fff'
          })

          qrcode.className = 'overlaycontent'
          $(this).find('.expand').empty().append(qrcode)
        })

        $(".img").mouseenter(function(){
          $(this).addClass("hover");
        })
        .mouseleave(function(){
          $(this).removeClass("hover");
        });
      });
    </script>
  </body>
</html>
