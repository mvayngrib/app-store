<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/defunctzombie/qr-element/master/dist/qr.js"></script>
  </head>
  <body>

    <section>
      <h1>e-Singapore Government Apps</h1>
      <header id="effect-1" class="effects clearfix">
          <div class="img" data-qr="5;192.168.1.8;eres">
            <img src="images/singpass.jpg" alt>
            <div class="caption">
              E-Identity
            </div>
            <div class="overlay">
              <a href="#" class="expand"></a>
              <a class="close-overlay hidden">x</a>
            </div>
          </div>
          <div class="img" data-qr="5;192.168.1.8;creg">
            <img src="images/rocket.jpg" alt>
            <div class="caption">
              Register a Company
            </div>
            <div class="overlay">
              <a href="#" class="expand"></a>
              <a class="close-overlay hidden">x</a>
            </div>
          </div>
      </header>
    </section>
    <section>
      <h1>e-Singapore Third Party Apps</h1>
      <header id="effect-1" class="effects clearfix">
          <div class="img" data-qr="5;192.168.1.8;notary">
            <img src="images/notary.jpg" alt>
            <div class="caption">
              Notary
            </div>
            <div class="overlay">
              <a href="#" class="expand"></a>
              <a class="close-overlay hidden">x</a>
            </div>
          </div>
          <div class="img" data-qr="5;192.168.1.8;contracts">
            <img src="images/contract1.jpg" alt>
            <div class="caption">
              Contract Machine
            </div>
            <div class="overlay">
              <a href="#" class="expand"></a>
              <a class="close-overlay hidden">x</a>
            </div>
          </div>
          <div class="img" data-qr="5;192.168.1.8;loans">
            <img src="images/loans.jpg" alt>
            <div class="caption">
              Borrow more!
            </div>
            <div class="overlay">
              <a href="#" class="expand"></a>
              <a class="close-overlay hidden">x</a>
            </div>
          </div>
          <div class="img" data-qr="5;192.168.1.8;charity">
            <img src="images/charity.jpg" alt>
            <div class="caption">
              Sponsor a child
            </div>
            <div class="overlay">
              <a href="#" class="expand"></a>
              <a class="close-overlay hidden">x</a>
            </div>
          </div>
      </header>
    </section>

    <script>
      $(document).ready(function(){
        $("[data-qr]").each(function(){
          var qrcode = qr(this.dataset.qr, {
            background: '#000',
            foreground: '#fff'
          })

          qrcode.className = 'overlaycontent'
          $(this).find('.expand').empty().append(qrcode)
        })

        $(".img").mouseenter(function(){
          $(this).addClass("hover");
        })
        .mouseleave(function(){
          $(this).removeClass("hover");
        });
      });
    </script>
  </body>
</html>
