<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/defunctzombie/qr-element/master/dist/qr.js"></script>
  </head>
  <body>

    <section>
      <h1>e-Estonia Government Apps</h1>
      <header id="effect-1" class="effects clearfix">
        <div class="img" data-qr="5;http://192.168.0.20/eresidency">

          <div class="caption">
            E-residency
          </div>
          <div class="overlay">
            <a href="#" class="expand"></a>
            <a class="close-overlay hidden">x</a>
          </div>
        </div>
        <div class="img" data-qr="5;http://192.168.0.20/eresidency">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/jeremiah-wilson-2.jpg" alt>
          <div class="caption">
            Company and activity license
          </div>
          <div class="overlay">
            <a href="#" class="expand"></a>
            <a class="close-overlay hidden">x</a>
          </div>
        </div>
        <div class="img" data-qr="5;http://192.168.0.20/cultureAndLeisure">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/jeremiah-wilson-3.jpg" alt>
          <div class="caption">
            Culture and leisure
          </div>
          <div class="overlay">
            <a href="#" class="expand"></a>
            <a class="close-overlay hidden">x</a>
          </div>
        </div>
        <div class="img" data-qr="5;http://192.168.0.20/environment">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/jeremiah-wilson-4.jpg" alt>
          <div class="caption">
            Environment
          </div>
          <div class="overlay">
            <a href="#" class="expand"></a>
            <a class="close-overlay hidden">x</a>
          </div>
        </div>
      </header>
    </section>
    <section>
      <h1>e-Estonia Third Party Apps</h1>
      <header id="effect-1" class="effects clearfix">
        <div class="img" data-qr="5;http://192.168.0.20/crowdfunder">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/jeremiah-wilson-1.jpg" alt>
          <div class="caption">
            Crowdfunder
          </div>
          <div class="overlay">
            <a href="#" class="expand"></a>
            <a class="close-overlay hidden">x</a>
          </div>
        </div>
        <div class="img" data-qr="5;http://192.168.0.20/lhv">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/jeremiah-wilson-2.jpg" alt>
          <div class="caption">
            LHV Bank
          </div>
          <div class="overlay">
            <a href="#" class="expand"></a>
            <a class="close-overlay hidden">x</a>
          </div>
        </div>
      </header>
    </section>

    <script>
      $(document).ready(function(){
        $("[data-qr]").each(function(){
          var qrcode = qr(this.dataset.qr)
          qrcode.className = 'overlaycontent'
          $(this).find('.expand').empty().append(qrcode)
        })

        $(".img").mouseenter(function(){
          $(this).addClass("hover");
        })
        .mouseleave(function(){
          $(this).removeClass("hover");
        });
      });
    </script>
  </body>
</html>
